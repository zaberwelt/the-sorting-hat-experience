<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The Sorting Hat â€” Upacara</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <canvas id="bg-canvas"></canvas>
  <div class="overlay"></div>
  <canvas id="confetti"></canvas>

  <main class="stage">
    <section class="card" role="main" aria-labelledby="title">
      <header>
        <img class="hat" alt="Sorting Hat art" id="hat-art" src="">
        <h1 id="title">The Sorting Hat Experience</h1>
        <p class="lead">TEMUKAN RUMAH YANG PALING COCOK UNTUKMU</p>
      </header>

      <div id="start-area" class="">
        <button id="start-btn" class="btn" aria-label="Mulai upacara">Mulai Upacara</button>
        <div id="already" style="display:none">
          <div class="done-badge" id="done-badge"></div>
          <div class="note">Upacara sudah dilakukan. Hasil disimpan secara permanen di browser ini.</div>
        </div>
      </div>

      <div id="quiz-area" class="quiz" style="margin-top:18px;display:none">
        <div class="corners" aria-hidden="true">
          <div class="corner-dot tl"></div>
          <div class="corner-dot tr"></div>
          <div class="corner-dot bl"></div>
          <div class="corner-dot br"></div>
        </div>

        <div class="question" id="question-text">Pertanyaan ...</div>
        <div class="options" id="options"></div>
      </div>

      <div id="result" aria-live="polite">
        <img id="house-art" class="house-art" src="" alt="House art">
        <div id="house-name" class="house-name">HOUSE</div>

        <div class="house-desc-wrap">
          <div class="desc-image" id="desc-img"></div>
          <div class="desc-text" id="desc-text"></div>
        </div>

        <div class="attrs" id="attrs"></div>

        <div class="note" style="margin-top:18px">KEPUTUSAN INI MUTLAK. SELAMAT DATANG DI RUMAH BARUMU.</div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
