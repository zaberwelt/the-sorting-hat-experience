<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Sorting Hat Ceremony</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- MAGIC FONT -->
<link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&family=Cinzel:wght@500;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  background:
    radial-gradient(circle at top,rgba(255,215,0,.15),transparent 60%),
    linear-gradient(rgba(0,0,0,.8),rgba(0,0,0,.9)),
    url('https://images.unsplash.com/photo-1528459801416-a9e53bbf4e17?auto=format&fit=crop&w=1600&q=80');
  background-size:cover;
  background-position:center;
  font-family:'Cinzel',serif;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
}

.hidden{display:none}

/* ===== CONTAINER QUIZ ===== */
.box{
  width:90%;
  max-width:720px;
  padding:40px;
  background:rgba(0,0,0,.6);
  border-radius:30px;
  position:relative;
  box-shadow:0 0 50px rgba(255,215,0,.25);
  animation:fadeUp 1.5s ease;
}

/* GOLD CORNERS */
.box:before,.box:after{
  content:"";
  position:absolute;
  width:60px;
  height:60px;
  border:3px solid gold;
}
.box:before{
  top:-10px;left:-10px;
  border-right:none;border-bottom:none;
}
.box:after{
  bottom:-10px;right:-10px;
  border-left:none;border-top:none;
}

h1,h2{text-align:center;font-family:'Uncial Antiqua',cursive}
p{text-align:center;line-height:1.8}

button{
  width:100%;
  margin-top:14px;
  padding:15px;
  font-family:'Cinzel',serif;
  font-size:16px;
  border-radius:20px;
  border:none;
  cursor:pointer;
  background:linear-gradient(135deg,#bfa23a,#ffd700);
  transition:.35s;
}
button:hover{
  transform:scale(1.06);
  box-shadow:0 0 20px gold;
}

/* ===== START ===== */
.hat{
  width:180px;
  display:block;
  margin:20px auto;
  animation:float 3s ease-in-out infinite;
}

/* ===== RESULT ===== */
.result{
  text-align:center;
  animation:fadeUp 2s ease;
}
.house-img{
  width:220px;
  margin:20px auto;
  animation:glow 2.5s infinite alternate;
}
.house-name{
  font-size:38px;
  font-family:'Uncial Antiqua',cursive;
  margin:10px 0;
}

.gryffindor{color:#d62828}
.hufflepuff{color:#fcbf49}
.ravenclaw{color:#4ea8de}
.slytherin{color:#2a9d8f}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:none}
}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-15px)}
}
@keyframes glow{
  from{filter:drop-shadow(0 0 10px gold)}
  to{filter:drop-shadow(0 0 30px gold)}
}
.badge-area{
  margin-top:25px;
  display:flex;
  justify-content:center;
  gap:20px;
  flex-wrap:wrap;
}

.badge-card{
  background:rgba(0,0,0,.55);
  border:1px solid gold;
  border-radius:18px;
  padding:15px 18px;
  width:160px;
  box-shadow:0 0 20px rgba(255,215,0,.25);
  animation:fadeUp 1.5s ease;
}

.badge-card img{
  width:60px;
  margin-bottom:8px;
  filter:drop-shadow(0 0 10px gold);
}

.badge-title{
  font-family:'Uncial Antiqua',cursive;
  font-size:15px;
}

.badge-desc{
  font-size:13px;
  opacity:.9;
}

</style>
</head>

<body>

<!-- START -->
<div class="box" id="start">
  <h1>The Sorting Hat</h1>
  <img class="hat" src="https://i.ibb.co/5v6mV9m/sorting-hat.png">
  <p>
    The hat will peer into your mind and soul.<br>
    You shall be sorted only once.
  </p>
  <button onclick="start()">Begin the Ceremony</button>
</div>

<!-- QUIZ -->
<div class="box hidden" id="quiz"></div>

<!-- RESULT (NO BOX) -->
<div class="hidden" id="result"></div>

<script>
let i=0,lock=false;
const score={Gryffindor:0,Hufflepuff:0,Ravenclaw:0,Slytherin:0};

const q=[
["When facing danger, you‚Ä¶",["Stand your ground","Gryffindor"],["Protect others","Hufflepuff"],["Think carefully","Ravenclaw"],["Turn it to gain","Slytherin"]],
["What matters most to you?",["Honor","Gryffindor"],["Loyalty","Hufflepuff"],["Knowledge","Ravenclaw"],["Ambition","Slytherin"]],
["People see you as‚Ä¶",["Fearless","Gryffindor"],["Warm","Hufflepuff"],["Insightful","Ravenclaw"],["Influential","Slytherin"]],
["Rules are‚Ä¶",["Optional","Gryffindor"],["Important","Hufflepuff"],["Logical","Ravenclaw"],["Tools","Slytherin"]],
["You wish to be remembered as‚Ä¶",["A hero","Gryffindor"],["A good soul","Hufflepuff"],["A great mind","Ravenclaw"],["A legend","Slytherin"]]
];

const houseImg={
Gryffindor:"https://i.ibb.co/z5V0fK6/gryffindor.png",
Hufflepuff:"https://i.ibb.co/7r0Q6cK/hufflepuff.png",
Ravenclaw:"https://i.ibb.co/WKQ1sBc/ravenclaw.png",
Slytherin:"https://i.ibb.co/jTgS5gN/slytherin.png"
};

const desc={
Gryffindor:"Bravery burns within you. You act when others hesitate.",
Hufflepuff:"Your heart is your strength. Loyalty defines you.",
Ravenclaw:"Wisdom guides every step you take.",
Slytherin:"Ambition fuels you. You shape fate itself."
};
const badges={
Gryffindor:[
  ["ü¶Å Courage","https://i.ibb.co/2Z8Z3nX/fire.png","Bravery & bold spirit"],
  ["üî• Fire","https://i.ibb.co/2Z8Z3nX/fire.png","Action & passion"]
],
Hufflepuff:[
  ["ü¶° Loyalty","https://i.ibb.co/8P1X9f8/earth.png","Trust & patience"],
  ["üå± Earth","https://i.ibb.co/8P1X9f8/earth.png","Stability & care"]
],
Ravenclaw:[
  ["ü¶Ö Wisdom","https://i.ibb.co/6b4nTfY/air.png","Knowledge & logic"],
  ["üå¨ Air","https://i.ibb.co/6b4nTfY/air.png","Thought & clarity"]
],
Slytherin:[
  ["üêç Ambition","https://i.ibb.co/vqkz2HC/water.png","Power & desire"],
  ["üíß Water","https://i.ibb.co/vqkz2HC/water.png","Adapt & control"]
]
};

function start(){
document.getElementById("start").classList.add("hidden");
document.getElementById("quiz").classList.remove("hidden");
show();
}

function show(){
const box=document.getElementById("quiz");
box.innerHTML=`<h2>${q[i][0]}</h2>`;
q[i].slice(1).forEach(a=>{
const b=document.createElement("button");
b.textContent=a[0];
b.onclick=()=>pick(a[1]);
box.appendChild(b);
});
}

function pick(h){
if(lock)return;lock=true;
score[h]++;i++;
setTimeout(()=>{
lock=false;
i<q.length?show():result();
},400);
}

function result(){
document.getElementById("quiz").remove();
const h=Object.keys(score).reduce((a,b)=>score[a]>score[b]?a:b);
const r=document.getElementById("result");
r.classList.remove("hidden");

let badgeHTML="";
badges[h].forEach(b=>{
badgeHTML+=`
  <div class="badge-card">
    <img src="${b[1]}">
    <div class="badge-title">${b[0]}</div>
    <div class="badge-desc">${b[2]}</div>
  </div>`;
});

r.innerHTML=`
<div class="result">
  <h1>You belong to</h1>
  <div class="house-name ${h.toLowerCase()}">${h}</div>
  <img class="house-img" src="${houseImg[h]}">
  <p>${desc[h]}</p>

  <div class="badge-area">
    ${badgeHTML}
  </div>

  <p><i>The Sorting Hat has spoken.</i></p>
</div>`;
}
</script>

</body>
</html>
