<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Sorting Hat Experience</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Start Screen -->
  <div class="start-screen">
      <h1>Welcome to Hogwarts</h1>
      <img src="https://i.ibb.co/5v6mV9m/sorting-hat.png" class="hat">
      <button id="startButton">Start Sorting!</button>
  </div>

  <!-- Quiz Screen -->
  <div class="quiz-screen" style="display:none;"></div>

  <!-- Result Screen -->
  <div class="result-screen" style="display:none;">
      <h1 id="houseResult"></h1>
      <img id="houseIcon" class="house-icon" src="" alt="">
  </div>

  <script src="script.js"></script>
</body>
</html>
