<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sorting Hat Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Cinzel', serif;
      background: linear-gradient(180deg, #050510, #0b0b2e);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }.container {
  width: 90%;
  max-width: 700px;
  background: rgba(20, 20, 60, 0.85);
  border-radius: 20px;
  padding: 30px;
  box-shadow: 0 0 40px rgba(120, 120, 255, 0.4);
  text-align: center;
  animation: fadeIn 1.2s ease;
}

h1 {
  font-size: 2.4em;
  margin-bottom: 10px;
  text-shadow: 0 0 15px gold;
}

.subtitle {
  opacity: 0.85;
  margin-bottom: 25px;
}

img {
  width: 180px;
  margin: 15px 0;
  filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.6));
}

.question {
  font-size: 1.3em;
  margin-bottom: 20px;
}

.answers button {
  width: 100%;
  margin: 10px 0;
  padding: 14px;
  font-size: 1em;
  font-family: 'Cinzel', serif;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  background: linear-gradient(135deg, #3a3a8f, #1f1f5c);
  color: #fff;
  box-shadow: 0 0 15px rgba(100, 100, 255, 0.4);
  transition: transform 0.2s, box-shadow 0.2s;
}

.answers button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 25px rgba(255, 215, 0, 0.6);
}

.result {
  display: none;
}

.house {
