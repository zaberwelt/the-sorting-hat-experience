<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hogwarts Sorting Hat Ceremony</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <canvas id="star-canvas"></canvas>

    <div class="container">
        <div id="start-screen" class="fade-in">
            <img src="https://www.pngall.com/wp-content/uploads/11/Magic-Hat-PNG-Image.png" class="sorting-hat-img" alt="Sorting Hat">
            <h1 class="glow-text">The Sorting Hat</h1>
            <p class="subtitle">MENCARI TEMPAT YANG TEPAT UNTUKMU...</p>
            <button class="btn-magic" onclick="startQuiz()">MASUKI AULA BESAR</button>
        </div>

        <div id="quiz-screen" class="quiz-box hidden">
            <div class="corner top-left"></div>
            <div class="corner top-right"></div>
            <div class="corner bottom-left"></div>
            <div class="corner bottom-right"></div>
            <h2 id="question-text">Membaca Pikiran...</h2>
            <div id="options-container"></div>
        </div>

        <div id="result-screen" class="hidden">
            <div class="result-header">
                <img id="house-img" src="" class="house-logo">
                <h1 id="house-name">HOUSE</h1>
            </div>
            
            <div id="attr-list" class="attr-container"></div>
            
            <p id="house-desc" class="desc-text"></p>
            
            <div class="footer-note">
                <p>SELAMAT DATANG DI ASRAMA BARUMU.</p>
                <button onclick="location.reload()" class="btn-reset">Ulangi Seleksi</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
