<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Sorting Hat Ceremony - Hogwarts Edition</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Poppins:wght@300;400&display=swap');

* { box-sizing: border-box; }

body {
    margin: 0;
    min-height: 100vh;
    font-family: 'Poppins', sans-serif;
    color: #eaeaff;
    background: #000;
    background: radial-gradient(circle at top, #1a0f00, #000);
    overflow-x: hidden;
    display: flex;
    justify-content: center;
}

/* ===== STAR BACKGROUND ===== */
.stars-container {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    z-index: -2;
    overflow: hidden;
}

.stars {
    position: absolute;
    width: 200%; height: 200%;
    background-image: radial-gradient(1px 1px at 20px 30px, #eee, rgba(0,0,0,0)),
                      radial-gradient(1.5px 1.5px at 40px 70px, #fff, rgba(0,0,0,0));
    background-size: 200px 200px;
    animation: moveStars 100s linear infinite;
}

@keyframes moveStars {
    from { transform: translate(0,0); }
    to { transform: translate(-50%, -50%); }
}

/* ===== CONTAINER ===== */
.container {
    max-width: 820px;
    width: 100%;
    padding: 30px 20px;
    text-align: center;
    position: relative;
    z-index: 1;
}

h1 {
    font-family: 'Cinzel', serif;
    font-size: 2.2rem;
    letter-spacing: 3px;
    color: #d4af37;
    text-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
    margin-bottom: 10px;
}

/* ===== REALISTIC HAT IMAGE ===== */
.hat-img {
    width: 200px; /* Ukuran proporsional */
    height: auto;
    margin: 0 auto 20px auto;
    display: block;
    filter: drop-shadow(0 0 20px rgba(0,0,0,0.8));
    animation: floatHat 5s ease-in-out infinite;
}

@keyframes floatHat {
    0%, 100% { transform: translateY(0) rotate(-1deg); }
    50% { transform: translateY(-15px) rotate(1deg); }
}

/* ===== QUIZ BOX ===== */
.quiz-box {
    position: relative;
    padding: 30px 25px;
    background: rgba(15, 10, 5, 0.9);
    border-radius: 15px;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(212, 175, 55, 0.3);
    box-shadow: 0 15px 35px rgba(0,0,0,0.7);
    min-height: 300px;
}

.question {
    font-size: 1.1rem;
    margin-bottom: 25px;
    color: #f0e6d2;
    line-height: 1.4;
}

.options button {
    display: block;
    width: 100%;
    margin: 10px 0;
    padding: 14px;
    border-radius: 8px;
    border: 1px solid rgba(212, 175, 55, 0.2);
    background: rgba(255, 255, 255, 0.03);
    color: #eaeaff;
    font-family: 'Poppins', sans-serif;
    font-size: 0.95rem;
    cursor: pointer;
    transition: all .3s ease;
}

.options button:hover {
    background: rgba(212, 175, 55, 0.15);
    border-color: #d4af37;
    transform: translateY(-2px);
}

/* ===== RESULT ===== */
.result {
    animation: fadeIn 1s ease-out forwards;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
}

.house-logo {
    width: 150px;
    height: auto;
    margin: 15px auto;
    display: block;
    filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
}

.house-name {
    font-family: 'Cinzel', serif;
    font-size: 2.4rem;
    letter-spacing: 4px;
    margin: 5px 0;
}

.desc {
    max-width: 500px;
    margin: 10px auto;
    font-size: 0.95rem;
    line-height: 1.6;
    color: #d1c4a9;
}

.attr {
    display: inline-block;
    padding: 8px 18px;
    background: rgba(0,0,0,0.3);
    border-radius: 4px;
    margin-top: 15px;
    font-size: 0.85rem;
    border: 1px solid rgba(212, 175, 55, 0.2);
}

.btn-selesai {
    margin-top: 25px;
    background: none;
    border: none;
    color: #d4af37;
    cursor: pointer;
    text-decoration: underline;
    font-family: 'Poppins', sans-serif;
}
</style>
</head>

<body>
<div class="stars-container">
    <div class="stars"></div>
</div>

<div class="container" id="app">
    <h1>The Sorting Hat</h1>

    <img src="https://i.ibb.co/hR49mF3/sorting-hat.png" alt="Sorting Hat" class="hat-img">

    <div class="quiz-box" id="quiz"></div>
</div>

<script>
if (localStorage.getItem("hogwarts_done")) {
    document.getElementById("quiz").innerHTML =
        "<p style='padding-top:40px;'>Topi Seleksi telah bicara.<br><b style='color:#d4af37; font-size:1.2rem;'>Keputusan Hogwarts bersifat mutlak.</b></p>";
} else {

const questions = [
 {
  q:"Apa yang paling kamu hargai dalam sebuah persahabatan?",
  a:[
    {t:"Keberanian untuk saling membela",h:"Gryffindor"},
    {t:"Ambisi untuk maju bersama",h:"Slytherin"},
    {t:"Pertukaran ide dan kecerdasan",h:"Ravenclaw"},
    {t:"Kesetiaan tanpa syarat",h:"Hufflepuff"}
  ]
 },
 {
  q:"Bagaimana caramu menyelesaikan tantangan yang sulit?",
  a:[
    {t:"Menghadapinya langsung dengan gagah berani",h:"Gryffindor"},
    {t:"Mencari jalan tercepat dan paling menguntungkan",h:"Slytherin"},
    {t:"Mempelajari dan menganalisisnya terlebih dahulu",h:"Ravenclaw"},
    {t:"Bekerja keras sampai tuntas dengan sabar",h:"Hufflepuff"}
  ]
 },
 {
  q:"Pilih elemen sihir yang paling menarik bagimu:",
  a:[
    {t:"Api yang berkobar penuh semangat",h:"Gryffindor"},
    {t:"Air yang tenang namun menghanyutkan",h:"Slytherin"},
    {t:"Udara yang membawa inspirasi",h:"Ravenclaw"},
    {t:"Tanah yang kokoh dan subur",h:"Hufflepuff"}
  ]
 }
];

let index = 0;
let score = {Gryffindor:0, Slytherin:0, Ravenclaw:0, Hufflepuff:0};
const quiz = document.getElementById("quiz");

function showQ() {
 let q = questions[index];
 quiz.innerHTML = `
   <div class="question">${q.q}</div>
   <div class="options">
     ${q.a.map(o=>`<button onclick="pick('${o.h}')">${o.t}</button>`).join("")}
   </div>`;
}

window.pick = function(h) {
 score[h]++;
 index++;
 if(index < questions.length) {
    showQ();
 } else {
    result();
 }
}

function result() {
 localStorage.setItem("hogwarts_done","yes");
 let house = Object.keys(score).reduce((a,b)=>score[a]>score[b]?a:b);

 const data = {
  Gryffindor:{
    desc:"Tempat bagi mereka yang berani. Kamu memiliki ksatria sejati di dalam jiwamu.",
    attr:"Warna: Merah & Emas 路 Simbol: Singa",
    color:"#ae0001",
    logo:"https://vignette.wikia.nocookie.net/harrypotter/images/b/b1/Gryffindor_Clear_Crest.png"
  },
  Slytherin:{
    desc:"Tempat bagi mereka yang cerdik dan ambisius. Kamu akan mencapai keagungan dengan caramu.",
    attr:"Warna: Hijau & Perak 路 Simbol: Ular",
    color:"#2a623d",
    logo:"https://vignette.wikia.nocookie.net/harrypotter/images/0/00/Slytherin_Clear_Crest.png"
  },
  Ravenclaw:{
    desc:"Tempat bagi mereka yang cerdas dan kreatif. Pengetahuan adalah harta yang paling berharga bagimu.",
    attr:"Warna: Biru & Perunggu 路 Simbol: Elang",
    color:"#222f5b",
    logo:"https://vignette.wikia.nocookie.net/harrypotter/images/4/4e/Ravenclaw_Clear_Crest.png"
  },
  Hufflepuff:{
    desc:"Tempat bagi mereka yang setia dan jujur. Kesabaran dan kerja keras adalah kekuatan utamamu.",
    attr:"Warna: Kuning & Hitam 路 Simbol: Luwak",
    color:"#ecb939",
    logo:"https://vignette.wikia.nocookie.net/harrypotter/images/0/06/Hufflepuff_Clear_Crest.png"
  }
 };

 quiz.style.borderColor = data[house].color;
 quiz.innerHTML = `
 <div class="result">
   <div class="house-name" style="color:${data[house].color};">${house}</div>
   <img src="${data[house].logo}" class="house-logo" alt="Logo ${house}">
   <div class="desc">${data[house].desc}</div>
   <div class="attr" style="border-color:${data[house].color}66">${data[house].attr}</div>
   <br>
   <button onclick="location.reload()" class="btn-selesai">Selesai</button>
 </div>`;
}

showQ();
}
</script>
</body>
</html>
