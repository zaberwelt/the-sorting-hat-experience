<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sorting Hat Ceremony</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #f1c40f;
            --gryffindor: #740001;
            --slytherin: #1a472a;
            --ravenclaw: #0e1a40;
            --hufflepuff: #ecb939;
        }

        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%);
            color: white;
            font-family: 'Quicksand', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Latar Belakang Animasi Partikel Magic */
        .stars {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            animation: moveStars 100s linear infinite;
        }

        @keyframes moveStars {
            from { background-position: 0 0; }
            to { background-position: 1000px 1000px; }
        }

        /* Container Utama */
        #quiz-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8), 0 0 20px rgba(241, 196, 15, 0.2);
            transition: all 0.5s ease;
        }

        h1 {
            font-family: 'Cinzel Decorative', cursive;
            color: var(--gold);
            font-size: 2.5rem;
            text-shadow: 0 0 10px rgba(241, 196, 15, 0.8);
            margin-bottom: 20px;
        }

        .house-img {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
            border-radius: 50%;
            border: 3px solid var(--gold);
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            object-fit: contain;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 10px var(--gold); }
            to { box-shadow: 0 0 30px var(--gold), 0 0 10px #fff; }
        }

        .question {
            font-size: 1.4rem;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .options-grid {
            display: grid;
            gap: 15px;
        }

        button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px 20px;
            font-size: 1.1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            font-family: inherit;
        }

        button:hover {
            background: var(--gold);
            color: black;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(241, 196, 15, 0.4);
        }

        #result {
            display: none;
        }

        .result-title {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 3rem;
            margin: 10px 0;
        }

        .description {
            font-style: italic;
            line-height: 1.6;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="stars"></div>

<div id="quiz-container">
    <div id="quiz-ui">
        <img id="main-img" class="house-img" src="https://i.ibb.co/6P8qB7r/sorting-hat.png" alt="Sorting Hat">
        <h1 id="title">Sorting Hat Ceremony</h1>
        <div id="question-box">
            <p class="question" id="question-text">Memuat pertanyaan...</p>
            <div class="options-grid" id="options-container"></div>
        </div>
    </div>

    <div id="result">
        <img id="result-img" class="house-img" src="" alt="House Crest">
        <p>Selamat! Kamu terpilih masuk ke...</p>
        <h2 id="house-name" class="result-title"></h2>
        <p id="house-desc" class="description"></p>
        <button onclick="location.reload()" style="margin-top: 30px;">Ulangi Upacara</button>
    </div>
</div>

<script>
    const questions = [
        {
            q: "Saat menghadapi bahaya, apa yang akan kamu lakukan?",
            options: [
                { text: "Menghadapinya dengan berani", house: "Gryffindor" },
                { text: "Mencari solusi paling cerdik", house: "Slytherin" },
                { text: "Menganalisis situasi terlebih dahulu", house: "Ravenclaw" },
                { text: "Bekerja sama dengan teman", house: "Hufflepuff" }
            ]
        },
        {
            q: "Buku apa yang paling ingin kamu baca?",
            options: [
                { text: "Kisah Kepahlawanan Legendaris", house: "Gryffindor" },
                { text: "Cara Mendapatkan Kekuasaan", house: "Slytherin" },
                { text: "Ensiklopedi Pengetahuan Terlarang", house: "Ravenclaw" },
                { text: "Panduan Membantu Sesama", house: "Hufflepuff" }
            ]
        },
        {
            q: "Mana kualitas yang paling kamu hargai?",
            options: [
                { text: "Keberanian", house: "Gryffindor" },
                { text: "Ambis", house: "Slytherin" },
                { text: "Kecerdasan", house: "Ravenclaw" },
                { text: "Kesetiaan", house: "Hufflepuff" }
            ]
        },
        {
            q: "Jika ada pintu tertutup, apa yang kamu lakukan?",
            options: [
                { text: "Dobrak saja langsung!", house: "Gryffindor" },
                { text: "Cari kunci cadangan atau cara licik", house: "Slytherin" },
                { text: "Cari mantra untuk membukanya", house: "Ravenclaw" },
                { text: "Ketuk dengan sopan", house: "Hufflepuff" }
            ]
        },
        {
            q: "Apa hewan peliharaan impianmu?",
            options: [
                { text: "Burung Phoenix", house: "Gryffindor" },
                { text: "Ular Raksasa", house: "Slytherin" },
                { text: "Burung Hantu Bijak", house: "Ravenclaw" },
                { text: "Kucing yang Manja", house: "Hufflepuff" }
            ]
        }
    ];

    const houseDetails = {
        Gryffindor: {
            img: "https://i.ibb.co/30B8X9n/gryffindor.png",
            desc: "Kamu memiliki keberanian, ksatria, dan tekad yang kuat. Tempat bagi mereka yang berani berkorban!",
            color: "#740001"
        },
        Slytherin: {
            img: "https://i.ibb.co/PZ9m8q4/slytherin.png",
            desc: "Kamu ambisius, cerdik, dan sangat mementingkan harga diri. Kamu akan melakukan apa saja untuk mencapai tujuan!",
            color: "#1a472a"
        },
        Ravenclaw: {
            img: "https://i.ibb.co/vYm6vXb/ravenclaw.png",
            desc: "Kecerdasan, kreativitas, dan kebijaksanaan adalah senjatamu. Kamu adalah sang pemikir sejati.",
            color: "#0e1a40"
        },
        Hufflepuff: {
            img: "https://i.ibb.co/nRL3fS9/hufflepuff.png",
            desc: "Kamu jujur, setia, dan pekerja keras. Kamu menghargai keadilan dan persahabatan di atas segalanya.",
            color: "#ecb939"
        }
    };

    let currentQuestion = 0;
    let scores = { Gryffindor: 0, Slytherin: 0, Ravenclaw: 0, Hufflepuff: 0 };

    function showQuestion() {
        const qData = questions[currentQuestion];
        document.getElementById("question-text").innerText = qData.q;
        const optionsDiv = document.getElementById("options-container");
        optionsDiv.innerHTML = "";

        qData.options.forEach(opt => {
            const btn = document.createElement("button");
            btn.innerText = opt.text;
            btn.onclick = () => selectOption(opt.house);
            optionsDiv.appendChild(btn);
        });
    }

    function selectOption(house) {
        scores[house]++;
        currentQuestion++;

        if (currentQuestion < questions.length) {
            showQuestion();
        } else {
            showResult();
        }
    }

    function showResult() {
        document.getElementById("quiz-ui").style.display = "none";
        const resultDiv = document.getElementById("result");
        resultDiv.style.display = "block";

        // Cari skor tertinggi
        let winningHouse = Object.keys(scores).reduce((a, b) => scores[a] > scores[b] ? a : b);
        
        const house = houseDetails[winningHouse];
        document.getElementById("house-name").innerText = winningHouse;
        document.getElementById("house-name").style.color = house.color;
        document.getElementById("house-desc").innerText = house.desc;
        document.getElementById("result-img").src = house.img;
        
        document.getElementById("quiz-container").style.borderColor = house.color;
        document.getElementById("quiz-container").style.boxShadow = `0 0 50px ${house.color}`;
    }

    showQuestion();
</script>

</body>
</html>
