<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Hat Ceremony | Hogwarts</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #f1c40f;
            --magic-purple: #2e004e;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
            width: 90%;
            max-width: 600px;
            text-align: center;
            position: relative;
        }

        h1 {
            font-family: 'Cinzel Decorative', cursive;
            color: var(--gold);
            text-shadow: 0 0 15px rgba(241, 196, 15, 0.6);
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .question {
            font-size: 1.3em;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .options-grid {
            display: grid;
            gap: 15px;
        }

        button {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--gold);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            font-family: 'Quicksand', sans-serif;
        }

        button:hover {
            background: var(--gold);
            color: black;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(241, 196, 15, 0.4);
        }

        #result {
            display: none;
            animation: fadeIn 1.5s ease;
        }

        .house-img {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            border-radius: 50%;
            border: 5px solid var(--gold);
            object-fit: cover;
            box-shadow: 0 0 30px var(--gold);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container" id="quiz-container">
    <h1>Sorting Hat</h1>
    <div id="quiz">
        <div class="question" id="questionText">Memuat mantra...</div>
        <div class="options-grid" id="optionsBtn">
            </div>
    </div>

    <div id="result">
        <h2 id="houseName">Asrama Kamu Adalah...</h2>
        <img id="houseImg" class="house-img" src="" alt="House Crest">
        <p id="houseDesc" style="font-style: italic; margin-top: 15px;"></p>
        <button onclick="location.reload()" style="margin-top: 20px;">Ulangi Upacara</button>
    </div>
</div>

<script>
    const questions = [
        {
            q: "Saat menghadapi bahaya, apa yang pertama kali kamu lakukan?",
            options: [
                { text: "Lari menerjang demi melindungi teman", house: "Gryffindor" },
                { text: "Menyusun strategi licik untuk menang", house: "Slytherin" },
                { text: "Menganalisis kelemahan musuh secara logis", house: "Ravenclaw" },
                { text: "Tetap tenang dan membantu siapapun yang terluka", house: "Hufflepuff" }
            ]
        },
        {
            q: "Kekuatan sihir mana yang paling kamu inginkan?",
            options: [
                { text: "Kekuatan fisik yang tak terkalahkan", house: "Gryffindor" },
                { text: "Kemampuan memanipulasi pikiran", house: "Slytherin" },
                { text: "Pengetahuan tentang segala rahasia alam semesta", house: "Ravenclaw" },
                { text: "Sihir penyembuhan dan persahabatan", house: "Hufflepuff" }
            ]
        },
        {
            q: "Pilih hewan peliharaan untuk dibawa ke Hogwarts:",
            options: [
                { text: "Burung Hantu Salju", house: "Ravenclaw" },
                { text: "Kucing Hitam yang misterius", house: "Slytherin" },
                { text: "Kodok yang setia", house: "Hufflepuff" },
                { text: "Burung Phoenix yang gagah", house: "Gryffindor" }
            ]
        },
        {
            q: "Apa yang paling kamu takuti jika orang lain menilaimu?",
            options: [
                { text: "Dianggap sebagai pengecut", house: "Gryffindor" },
                { text: "Dianggap bodoh atau tidak berwawasan", house: "Ravenclaw" },
                { text: "Dianggap lemah atau tidak punya ambisi", house: "Slytherin" },
                { text: "Dianggap sombong atau tidak tulus", house: "Hufflepuff" }
            ]
        },
        {
            q: "Jika menemukan dompet penuh emas di koridor, kamu akan...",
            options: [
                { text: "Mencari pemiliknya sampai ketemu", house: "Hufflepuff" },
                { text: "Menyerahkannya ke guru (biar dapat poin)", house: "Ravenclaw" },
                { text: "Mengambilnya untuk modal masa depan", house: "Slytherin" },
                { text: "Menggunakannya untuk pesta bersama teman", house: "Gryffindor" }
            ]
        }
    ];

    let currentQuestion = 0;
    let scores = { Gryffindor: 0, Slytherin: 0, Ravenclaw: 0, Hufflepuff: 0 };

    const houseDetails = {
        Gryffindor: {
            img: "https://i.pinimg.com/originals/ef/7a/1a/ef7a1a50e1941656828599426f42a59a.jpg",
            desc: "Keberanian, keberanian, dan ksatria! Kamu adalah singa sejati."
        },
        Slytherin: {
            img: "https://i.pinimg.com/originals/11/24/85/1124859a1f94d306634893bc48950d24.jpg",
            desc: "Ambisius, cerdik, dan bertekad besar. Kamu akan mencapai kejayaan."
        },
        Ravenclaw: {
            img: "https://i.pinimg.com/originals/44/92/7d/44927d81a96758e5a61099f665a39641.jpg",
            desc: "Kecerdasan, kreativitas, dan kebijaksanaan adalah jalanmu."
        },
        Hufflepuff: {
            img: "https://i.pinimg.com/originals/91/92/10/9192100806030999516766f64264663e.jpg",
            desc: "Kesetiaan, kerja keras, dan kejujuran adalah kekuatanmu."
        }
    };

    function loadQuestion() {
        const q = questions[currentQuestion];
        document.getElementById("questionText").innerText = q.q;
        const optionsBtn = document.getElementById("optionsBtn");
        optionsBtn.innerHTML = "";

        q.options.forEach(opt => {
            const btn = document.createElement("button");
            btn.innerText = opt.text;
            btn.onclick = () => selectOption(opt.house);
            optionsBtn.appendChild(btn);
        });
    }

    function selectOption(house) {
        scores[house]++;
        currentQuestion++;
        if (currentQuestion < questions.length) {
            loadQuestion();
        } else {
            showResult();
        }
    }

    function showResult() {
        document.getElementById("quiz").classList.add("hidden");
        const resultDiv = document.getElementById("result");
        resultDiv.style.display = "block";

        const winner = Object.keys(scores).reduce((a, b) => scores[a] > scores[b] ? a : b);
        
        document.getElementById("houseName").innerText = winner + "!";
        document.getElementById("houseImg").src = houseDetails[winner].img;
        document.getElementById("houseDesc").innerText = houseDetails[winner].desc;
        
        // Ganti warna glow sesuai asrama
        const colors = { Gryffindor: '#740001', Slytherin: '#1a472a', Ravenclaw: '#0e1a40', Hufflepuff: '#ecb939' };
        document.querySelector('.house-img').style.boxShadow = `0 0 40px ${colors[winner]}`;
    }

    loadQuestion();
</script>

</body>
</html>
