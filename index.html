<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Sorting Hat Ceremony - Hogwarts Edition</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Poppins:wght@300;400&display=swap');

* { box-sizing: border-box; }

body {
    margin: 0;
    min-height: 100vh;
    font-family: 'Poppins', sans-serif;
    color: #eaeaff;
    background: #000;
    background: radial-gradient(circle at top, #1a0f00, #000);
    overflow-x: hidden;
    display: flex;
    justify-content: center;
}

/* ===== STAR BACKGROUND ===== */
.stars-container {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    z-index: -2;
}

.stars {
    position: absolute;
    width: 200%; height: 200%;
    background-image: radial-gradient(1px 1px at 20px 30px, #eee, rgba(0,0,0,0)),
                      radial-gradient(1.5px 1.5px at 40px 70px, #fff, rgba(0,0,0,0));
    background-size: 200px 200px;
    animation: moveStars 100s linear infinite;
}

@keyframes moveStars {
    from { transform: translate(0,0); }
    to { transform: translate(-50%, -50%); }
}

/* ===== CONTAINER ===== */
.container {
    max-width: 820px;
    width: 100%;
    padding: 20px;
    text-align: center;
    position: relative;
    z-index: 1;
}

h1 {
    font-family: 'Cinzel', serif;
    font-size: 1.8rem; /* Ukuran font disesuaikan agar tidak kegedean */
    letter-spacing: 2px;
    color: #d4af37;
    text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
    margin: 10px 0;
}

/* ===== REALISTIC HAT IMAGE ===== */
.hat-img {
    width: 180px; 
    height: auto;
    margin: 0 auto 15px auto;
    display: block;
    filter: drop-shadow(0 0 15px rgba(0,0,0,0.8));
    animation: floatHat 5s ease-in-out infinite;
}

@keyframes floatHat {
    0%, 100% { transform: translateY(0) rotate(-1deg); }
    50% { transform: translateY(-10px) rotate(1deg); }
}

/* ===== QUIZ BOX ===== */
.quiz-box {
    position: relative;
    padding: 25px;
    background: rgba(15, 10, 5, 0.95);
    border-radius: 12px;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(212, 175, 55, 0.3);
    box-shadow: 0 10px 30px rgba(0,0,0,0.8);
}

.question {
    font-size: 1.05rem; /* Ukuran font sedang */
    margin-bottom: 20px;
    color: #f0e6d2;
    line-height: 1.4;
}

.options button {
    display: block;
    width: 100%;
    margin: 8px 0;
    padding: 12px;
    border-radius: 6px;
    border: 1px solid rgba(212, 175, 55, 0.2);
    background: rgba(255, 255, 255, 0.03);
    color: #eaeaff;
    font-family: 'Poppins', sans-serif;
    font-size: 0.9rem;
    cursor: pointer;
    transition: all .3s ease;
}

.options button:hover {
    background: rgba(212, 175, 55, 0.15);
    border-color: #d4af37;
}

/* ===== RESULT ===== */
.house-logo {
    width: 130px; /* Ukuran logo disesuaikan */
    height: auto;
    margin: 15px auto;
    display: block;
}

.house-name {
    font-family: 'Cinzel', serif;
    font-size: 2rem;
    letter-spacing: 3px;
    margin: 5px 0;
}

.desc {
    font-size: 0.9rem;
    line-height: 1.5;
    color: #d1c4a9;
    margin-bottom: 15px;
}

.attr {
    display: inline-block;
    padding: 6px 15px;
    background: rgba(0,0,0,0.4);
    border-radius: 4px;
    font-size: 0.8rem;
    border: 1px solid rgba(212, 175, 55, 0.2);
}

.btn-selesai {
    margin-top: 20px;
    background: none;
    border: none;
    color: #d4af37;
    cursor: pointer;
    text-decoration: underline;
    font-family: 'Poppins', sans-serif;
    font-size: 0.85rem;
}
</style>
</head>

<body>
<div class="stars-container">
    <div class="stars"></div>
</div>

<div class="container" id="app">
    <h1>The Sorting Hat</h1>

    <img src="https://static.wikia.nocookie.net/harrypotter/images/6/62/Sorting_Hat.png" alt="Sorting Hat" class="hat-img">

    <div class="quiz-box" id="quiz"></div>
</div>

<script>
if (localStorage.getItem("hogwarts_done")) {
    document.getElementById("quiz").innerHTML =
        "<p style='padding:20px;'>Topi Seleksi telah bicara.<br><b style='color:#d4af37;'>Keputusan Hogwarts sudah bulat.</b></p>";
} else {

const questions = [
 {
  q:"Manakah kualitas yang paling kamu hargai?",
  a:[
    {t:"Keberanian dan Jiwa Ksatria",h:"Gryffindor"},
    {t:"Kecerdikan dan Ambisi",h:"Slytherin"},
    {t:"Kecerdasan dan Pengetahuan",h:"Ravenclaw"},
    {t:"Kesetiaan dan Kerja Keras",h:"Hufflepuff"}
  ]
 },
 {
  q:"Bagaimana caramu menghadapi rintangan?",
  a:[
    {t:"Menerjangnya dengan berani",h:"Gryffindor"},
    {t:"Mencari cara paling strategis untuk menang",h:"Slytherin"},
    {t:"Menganalisis solusi terbaik",h:"Ravenclaw"},
    {t:"Menyelesaikannya dengan sabar dan telaten",h:"Hufflepuff"}
  ]
 }
];

let index = 0;
let score = {Gryffindor:0, Slytherin:0, Ravenclaw:0, Hufflepuff:0};
const quiz = document.getElementById("quiz");

function showQ() {
 let q = questions[index];
 quiz.innerHTML = `
   <div class="question">${q.q}</div>
   <div class="options">
     ${q.a.map(o=>`<button onclick="pick('${o.h}')">${o.t}</button>`).join("")}
   </div>`;
}

window.pick = function(h) {
 score[h]++;
 index++;
 if(index < questions.length) {
    showQ();
 } else {
    result();
 }
}

function result() {
 localStorage.setItem("hogwarts_done","yes");
 let house = Object.keys(score).reduce((a,b)=>score[a]>score[b]?a:b);

 const data = {
  Gryffindor:{
    desc:"Tempat bagi mereka yang berani. Hati ksatria ada di dalam dirimu.",
    attr:"Warna: Merah & Emas 路 Simbol: Singa",
    color:"#ae0001",
    logo:"https://static.wikia.nocookie.net/harrypotter/images/b/b1/Gryffindor_ClearBG.png/revision/latest?cb=20190222162949"
  },
  Slytherin:{
    desc:"Tempat bagi mereka yang cerdik. Kamu akan meraih keagungan.",
    attr:"Warna: Hijau & Perak 路 Simbol: Ular",
    color:"#2a623d",
    logo:"https://static.wikia.nocookie.net/harrypotter/images/0/00/Slytherin_ClearBG.png/revision/latest?cb=20161020182557"
  },
  Ravenclaw:{
    desc:"Tempat bagi mereka yang cerdas. Pengetahuan adalah hartamu.",
    attr:"Warna: Biru & Perunggu 路 Simbol: Elang",
    color:"#222f5b",
    logo:"https://static.wikia.nocookie.net/harrypotter/images/7/71/Ravenclaw_ClearBG.png/revision/latest?cb=20161020182442"
  },
  Hufflepuff:{
    desc:"Tempat bagi mereka yang setia. Kerja keras adalah kekuatanmu.",
    attr:"Warna: Kuning & Hitam 路 Simbol: Luwak",
    color:"#ecb939",
    logo:"https://static.wikia.nocookie.net/harrypotter/images/0/06/Hufflepuff_ClearBG.png/revision/latest?cb=20161020182518"
  }
 };

 quiz.style.borderColor = data[house].color;
 quiz.innerHTML = `
 <div class="result">
   <div class="house-name" style="color:${data[house].color};">${house}</div>
   <img src="${data[house].logo}" class="house-logo" alt="Logo ${house}">
   <div class="desc">${data[house].desc}</div>
   <div class="attr">${data[house].attr}</div>
   <br>
   <button onclick="location.reload()" class="btn-selesai">Selesai</button>
 </div>`;
}

showQ();
}
</script>
</body>
</html>
