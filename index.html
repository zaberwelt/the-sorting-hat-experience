<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hogwarts Sorting Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Playfair+Display:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #c39d5e;
            --bg-dark: #020203;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background: var(--bg-dark);
            color: #fff;
            font-family: 'Playfair Display', serif;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; overflow-x: hidden;
        }

        /* Latar Belakang Bintang */
        .stars {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #131325 0%, #020203 100%);
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
            z-index: -1;
        }

        .main-card {
            position: relative; width: 90%; max-width: 400px;
            padding: 40px 20px; text-align: center;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--gold);
            backdrop-filter: blur(15px);
            box-shadow: 0 0 40px rgba(0,0,0,1);
        }

        /* Ornamen agar tidak meluber */
        .ornament {
            position: absolute; width: 30px; height: 30px; border: 1px solid var(--gold);
        }
        .top-l { top: 10px; left: 10px; border-right: 0; border-bottom: 0; }
        .bot-r { bottom: 10px; right: 10px; border-left: 0; border-top: 0; }

        h1 {
            font-family: 'Cinzel Decorative', serif;
            font-size: 1.4rem; color: var(--gold);
            letter-spacing: 2px; margin-bottom: 20px;
        }

        .hat-img {
            width: 140px; height: auto; margin-bottom: 20px;
            filter: drop-shadow(0 0 15px var(--gold));
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .magic-btn {
            background: transparent; border: 1px solid var(--gold);
            color: var(--gold); padding: 12px 25px;
            font-family: 'Cinzel Decorative', serif; font-size: 12px;
            cursor: pointer; transition: 0.4s; letter-spacing: 2px;
        }

        .magic-btn:hover { background: var(--gold); color: #000; }

        .option {
            padding: 15px; margin: 10px 0;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(195,157,94,0.3);
            cursor: pointer; transition: 0.3s; font-size: 0.9rem;
        }

        .option:hover { border-color: var(--gold); background: rgba(195,157,94,0.1); }

        /* Style Hasil agar tidak meluber */
        .house-name {
            font-family: 'Cinzel Decorative', serif;
            font-size: 2.2rem; /* Ukuran dikurangi agar tidak pecah di HP */
            margin: 10px 0;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
            word-wrap: break-word;
        }

        .crest-img {
            width: 160px; height: auto; margin: 15px 0;
            animation: zoom 1.5s ease-out;
        }

        @keyframes zoom { from { opacity: 0; transform: scale(0.5); } to { opacity: 1; transform: scale(1); } }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="stars"></div>

    <div class="main-card">
        <div class="ornament top-l"></div>
        <div class="ornament bot-r"></div>

        <div id="scr-welcome">
            <img src="https://i.ibb.co/5v6mV9m/sorting-hat.png" class="hat-img" alt="Sorting Hat">
            <h1>Upacara Seleksi</h1>
            <p style="font-size: 0.9rem; color: #aaa; margin-bottom: 20px; font-style: italic;">
                "Masuklah ke dalam pikiranmu..."
            </p>
            <button class="magic-btn" onclick="startQuiz()">Mulai Seleksi</button>
        </div>

        <div id="scr-quiz" class="hidden">
            <h2 id="q-text" style="font-size: 1.1rem; margin-bottom: 20px;"></h2>
            <div id="options-box"></div>
        </div>

        <div id="scr-result" class="hidden">
            <p style="font-size: 0.7rem; letter-spacing: 3px; color: var(--gold);">TAKDIRMU ADALAH</p>
            <h1 id="res-house" class="house-name"></h1>
            <img id="res-crest" src="" class="crest-img">
            <p id="res-desc" style="font-size: 0.9rem; line-height: 1.6; color: #ccc; font-style: italic;"></p>
            <p style="margin-top: 20px; font-size: 8px; color: var(--gold); opacity: 0.5;">HASIL PERMANEN</p>
        </div>
    </div>

    <script>
        const questions = [
            { q: "Apa yang paling kamu hargai?", o: [{t: "Keberanian", h: "Gryffindor"}, {t: "Kesetiaan", h: "Hufflepuff"}, {t: "Kecerdasan", h: "Ravenclaw"}, {t: "Ambisi", h: "Slytherin"}] },
            { q: "Pilih hewan peliharaanmu:", o: [{t: "Burung Hantu", h: "Ravenclaw"}, {t: "Kucing", h: "Gryffindor"}, {t: "Tikus", h: "Hufflepuff"}, {t: "Ular", h: "Slytherin"}] },
            { q: "Saat menghadapi bahaya, kamu...", o: [{t: "Melawan", h: "Gryffindor"}, {t: "Bersembunyi", h: "Hufflepuff"}, {t: "Berpikir", h: "Ravenclaw"}, {t: "Mengatur strategi", h: "Slytherin"}] }
        ];

        const data = {
            Gryffindor: { c: "#ae0001", i: "https://i.ibb.co/z5VDfK6/gryffindor.png", d: "Tempat bagi mereka yang berani dan ksatria." },
            Slytherin: { c: "#2a623d", i: "https://i.ibb.co/JTg55gN/slytherin.png", d: "Cerdik dan ambisius untuk mencapai tujuan." },
            Ravenclaw: { c: "#222f5b", i: "https://i.ibb.co/MKQ1sBc/ravenclaw.png", d: "Bijaksana dan kreatif dalam berpikir." },
            Hufflepuff: { c: "#ecb939", i: "https://i.ibb.co/7rQQ6cK/hufflepuff.png", d: "Setia, jujur, dan pekerja keras." }
        };

        let scores = { Gryffindor: 0, Hufflepuff: 0, Ravenclaw: 0, Slytherin: 0 };
        let idx = 0;

        window.onload = () => {
            const saved = localStorage.getItem('sorted_house');
            if(saved) showFinal(saved);
        };

        function startQuiz() {
            document.getElementById('scr-welcome').classList.add('hidden');
            document.getElementById('scr-quiz').classList.remove('hidden');
            loadQ();
        }

        function loadQ() {
            const q = questions[idx];
            document.getElementById('q-text').innerText = q.q;
            const box = document.getElementById('options-box');
            box.innerHTML = '';
            q.o.forEach(opt => {
                const div = document.createElement('div');
                div.className = 'option';
                div.innerText = opt.t;
                div.onclick = () => {
                    scores[opt.h]++;
                    idx++;
                    if(idx < questions.length) loadQ(); else finish();
                };
                box.appendChild(div);
            });
        }

        function finish() {
            const winner = Object.keys(scores).reduce((a, b) => scores[a] >= scores[b] ? a : b);
            localStorage.setItem('sorted_house', winner);
            showFinal(winner);
        }

        function showFinal(house) {
            document.getElementById('scr-welcome').classList.add('hidden');
            document.getElementById('scr-quiz').classList.add('hidden');
            document.getElementById('scr-result').classList.remove('hidden');
            
            document.getElementById('res-house').innerText = house.toUpperCase();
            document.getElementById('res-house').style.color = data[house].c;
            document.getElementById('res-crest').src = data[house].i;
            document.getElementById('res-desc').innerText = data[house].d;
        }
    </script>
</body>
</html>
