<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Sorting Hat Experience</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&display=swap');

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  font-family: 'Cinzel', serif;
  background:
    linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.85)),
    url('https://images.unsplash.com/photo-1509021436665-8f07dbf5bf1d?auto=format&fit=crop&w=1600&q=80');
  background-size: cover;
  background-position: center;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  width: 90%;
  max-width: 700px;
  background: rgba(0,0,0,0.55);
  border: 2px solid rgba(255,215,0,0.4);
  border-radius: 25px;
  padding: 35px;
  box-shadow: 0 0 40px rgba(255,215,0,0.25);
  animation: fadeIn 1.5s ease;
}

h1, h2 {
  margin-bottom: 20px;
  text-align: center;
}

p {
  line-height: 1.7;
}

button {
  width: 100%;
  padding: 15px;
  margin-top: 12px;
  background: linear-gradient(135deg,#cfa42d,#ffd700);
  border: none;
  border-radius: 18px;
  font-size: 16px;
  font-family: 'Cinzel', serif;
  cursor: pointer;
  transition: all 0.3s ease;
}

button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 15px gold;
}

.hidden {
  display: none;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

.house {
  font-size: 32px;
  margin-top: 15px;
}

.gryffindor { color: #d62828; }
.hufflepuff { color: #fcbf49; }
.ravenclaw  { color: #4ea8de; }
.slytherin  { color: #2a9d8f; }

.badge {
  margin-top: 15px;
  font-size: 18px;
  letter-spacing: 1px;
}
</style>
</head>

<body>

<div class="container" id="start">
  <h1>üßô‚Äç‚ôÇÔ∏è The Sorting Hat</h1>
  <p>
    The hat will look deep into your mind and soul.<br>
    Answer honestly. You will only be sorted once.
  </p>
  <button onclick="startQuiz()">Begin the Sorting</button>
</div>

<div class="container hidden" id="quiz"></div>

<div class="container hidden" id="result"></div>

<script>
let current = 0;
let locked = false;

const score = {
  Gryffindor: 0,
  Hufflepuff: 0,
  Ravenclaw: 0,
  Slytherin: 0
};

const questions = [
  {
    q: "When facing a serious problem, you choose to‚Ä¶",
    a: [
      ["Face it head-on", "Gryffindor"],
      ["Stay calm and support others", "Hufflepuff"],
      ["Analyze every possibility", "Ravenclaw"],
      ["Turn it into an advantage", "Slytherin"]
    ]
  },
  {
    q: "What do you value the most?",
    a: [
      ["Courage", "Gryffindor"],
      ["Loyalty", "Hufflepuff"],
      ["Knowledge", "Ravenclaw"],
      ["Power", "Slytherin"]
    ]
  },
  {
    q: "In a group, you are usually the one who‚Ä¶",
    a: [
      ["Leads bravely", "Gryffindor"],
      ["Keeps everyone together", "Hufflepuff"],
      ["Plans everything", "Ravenclaw"],
      ["Controls the direction", "Slytherin"]
    ]
  },
  {
    q: "If rules block your goal, you will‚Ä¶",
    a: [
      ["Break them if needed", "Gryffindor"],
      ["Follow them patiently", "Hufflepuff"],
      ["Find logical loopholes", "Ravenclaw"],
      ["Manipulate the system", "Slytherin"]
    ]
  },
  {
    q: "You want to be remembered as‚Ä¶",
    a: [
      ["A hero", "Gryffindor"],
      ["A kind soul", "Hufflepuff"],
      ["A brilliant mind", "Ravenclaw"],
      ["A powerful legend", "Slytherin"]
    ]
  }
];

function startQuiz() {
  document.getElementById("start").classList.add("hidden");
  document.getElementById("quiz").classList.remove("hidden");
  showQuestion();
}

function showQuestion() {
  const q = questions[current];
  const quiz = document.getElementById("quiz");
  quiz.innerHTML = `<h2>${q.q}</h2>`;
  q.a.forEach(opt => {
    const btn = document.createElement("button");
    btn.textContent = opt[0];
    btn.onclick = () => answer(opt[1]);
    quiz.appendChild(btn);
  });
}

function answer(house) {
  if (locked) return;
  locked = true;
  score[house]++;
  current++;
  setTimeout(() => {
    locked = false;
    if (current < questions.length) {
      showQuestion();
    } else {
      showResult();
    }
  }, 500);
}

function showResult() {
  document.getElementById("quiz").classList.add("hidden");
  const result = document.getElementById("result");
  result.classList.remove("hidden");

  const house = Object.keys(score).reduce((a,b)=>score[a]>score[b]?a:b);

  const desc = {
    Gryffindor: "Brave, bold, and driven by honor. You stand when others fall.",
    Hufflepuff: "Loyal, patient, and kind. Your strength is your heart.",
    Ravenclaw: "Wise, thoughtful, and curious. Knowledge is your power.",
    Slytherin: "Ambitious, strategic, and determined. You shape your destiny."
  };

  const badge = {
    Gryffindor: "ü¶Å Courage ‚Ä¢ Fire ‚Ä¢ Honor",
    Hufflepuff: "ü¶° Loyalty ‚Ä¢ Earth ‚Ä¢ Dedication",
    Ravenclaw: "ü¶Ö Wisdom ‚Ä¢ Air ‚Ä¢ Intellect",
    Slytherin: "üêç Ambition ‚Ä¢ Water ‚Ä¢ Power"
  };

  result.innerHTML = `
    <h1>You belong to</h1>
    <div class="house ${house.toLowerCase()}">${house}</div>
    <p>${desc[house]}</p>
    <div class="badge">${badge[house]}</div>
    <p><i>The Sorting Hat has spoken. This choice cannot be undone.</i></p>
  `;
}
</script>

</body>
</html>
