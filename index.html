<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Sorting Hat Ceremony - Hogwarts Edition</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Poppins:wght@300;400&display=swap');

* { box-sizing: border-box; }

body {
    margin: 0;
    min-height: 100vh;
    font-family: 'Poppins', sans-serif;
    color: #eaeaff;
    background: #000;
    background: radial-gradient(circle at top, #1a0f00, #000); /* Warna lebih warm ala kastil */
    overflow-x: hidden;
    display: flex;
    justify-content: center;
}

/* ===== STAR BACKGROUND ===== */
.stars-container {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    z-index: -2;
    overflow: hidden;
}

.stars, .stars2 {
    position: absolute;
    width: 200%; height: 200%;
    background-repeat: repeat;
    background-image: radial-gradient(1px 1px at 20px 30px, #eee, rgba(0,0,0,0)),
                      radial-gradient(1.5px 1.5px at 40px 70px, #fff, rgba(0,0,0,0)),
                      radial-gradient(1px 1px at 50px 160px, #ddd, rgba(0,0,0,0));
    background-size: 200px 200px;
    animation: moveStars 100s linear infinite;
}

@keyframes moveStars {
    from { transform: translate(0,0); }
    to { transform: translate(-50%, -50%); }
}

/* ===== CONTAINER ===== */
.container {
    max-width: 820px;
    width: 100%;
    padding: 40px 20px;
    text-align: center;
    position: relative;
    z-index: 1;
}

h1 {
    font-family: 'Cinzel', serif;
    font-size: 2.2rem; /* Ukuran font disesuaikan */
    letter-spacing: 3px;
    color: #d4af37; /* Gold Hogwarts */
    text-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
    margin-bottom: 0;
}

/* ===== HAT SVG (Sesuai Permintaan) ===== */
.hat {
    width: 160px;
    margin: 15px auto;
    filter: drop-shadow(0 0 15px rgba(0,0,0,0.5));
    animation: floatHat 4s ease-in-out infinite;
}

@keyframes floatHat {
    0%, 100% { transform: translateY(0) rotate(-2deg); }
    50% { transform: translateY(-10px) rotate(2deg); }
}

/* ===== QUIZ BOX ===== */
.quiz-box {
    position: relative;
    margin-top: 25px;
    padding: 35px 25px;
    background: rgba(15, 10, 5, 0.9);
    border-radius: 15px;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(212, 175, 55, 0.3);
    box-shadow: 0 15px 35px rgba(0,0,0,0.7);
}

.question {
    font-size: 1.15rem; /* Tidak terlalu besar */
    margin-bottom: 25px;
    font-weight: 400;
    color: #f0e6d2;
}

.options button {
    display: block;
    width: 100%;
    margin: 10px 0;
    padding: 14px;
    border-radius: 8px;
    border: 1px solid rgba(212, 175, 55, 0.2);
    background: rgba(255, 255, 255, 0.03);
    color: #eaeaff;
    font-family: 'Poppins', sans-serif;
    font-size: 0.95rem; /* Proporsional */
    cursor: pointer;
    transition: all .3s ease;
}

.options button:hover {
    background: rgba(212, 175, 55, 0.15);
    border-color: #d4af37;
    transform: translateY(-2px);
}

/* ===== RESULT ===== */
.result {
    animation: fadeIn 1s ease-out forwards;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

.house-img {
    width: 140px; /* Ukuran logo asrama */
    height: auto;
    margin: 15px auto;
}

.house-name {
    font-family: 'Cinzel', serif;
    font-size: 2.5rem;
    letter-spacing: 4px;
    margin: 5px 0;
}

.desc {
    max-width: 550px;
    margin: 10px auto;
    font-size: 1rem;
    line-height: 1.5;
    color: #d1c4a9;
}

.attr {
    display: inline-block;
    padding: 8px 18px;
    background: rgba(255,255,255,0.05);
    border-radius: 4px;
    margin-top: 15px;
    font-size: 0.85rem;
    border: 1px solid rgba(212, 175, 55, 0.2);
}
</style>
</head>

<body>
<div class="stars-container">
    <div class="stars"></div>
</div>

<div class="container" id="app">
    <h1>The Sorting Hat</h1>

    <svg class="hat" viewBox="0 0 200 200">
        <path d="M30 160 C 30 140, 170 140, 170 160 C 170 180, 30 180, 30 160" fill="#3b2b1f"/>
        <path d="M50 150 L100 20 L150 150 Q100 135 50 150" fill="#4a3526"/>
        <path d="M85 80 Q100 70 115 80" stroke="#2a1d15" stroke-width="3" fill="none"/>
        <path d="M80 110 Q100 100 120 110" stroke="#2a1d15" stroke-width="3" fill="none"/>
        <path d="M85 95 Q90 90 95 95" stroke="#000" stroke-width="2" fill="none"/>
        <path d="M105 95 Q110 90 115 95" stroke="#000" stroke-width="2" fill="none"/>
    </svg>

    <div class="quiz-box" id="quiz"></div>
</div>

<script>
if (localStorage.getItem("hogwarts_done")) {
    document.getElementById("quiz").innerHTML =
        "<p style='font-size: 1rem;'>Topi Seleksi telah bicara.<br><b style='color:#d4af37'>Keputusan Hogwarts tidak bisa diubah.</b></p>";
} else {

const questions = [
 {
  q:"Sifat mana yang paling kamu banggakan dalam dirimu?",
  a:[
    {t:"Keberanian dan tekad yang kuat",h:"Gryffindor"},
    {t:"Ambisi dan keinginan untuk menang",h:"Slytherin"},
    {t:"Kecerdasan dan wawasan luas",h:"Ravenclaw"},
    {t:"Kesetiaan dan kerja keras",h:"Hufflepuff"}
  ]
 },
 {
  q:"Jika kamu menemukan dompet penuh emas di jalan, apa yang kamu lakukan?",
  a:[
    {t:"Mencarikan pemiliknya meskipun sulit",h:"Gryffindor"},
    {t:"Menyimpannya, ini adalah kesempatan",h:"Slytherin"},
    {t:"Menganalisis kartu di dalamnya untuk melacak",h:"Ravenclaw"},
    {t:"Menyerahkannya ke pihak berwajib segera",h:"Hufflepuff"}
  ]
 },
 {
  q:"Apa ketakutan terbesarmu?",
  a:[
    {t:"Terlihat lemah atau penakut",h:"Gryffindor"},
    {t:"Kegagalan dan menjadi orang biasa saja",h:"Slytherin"},
    {t:"Ketidaktahuan atau terlihat bodoh",h:"Ravenclaw"},
    {t:"Kehilangan kepercayaan dari teman",h:"Hufflepuff"}
  ]
 },
 {
  q:"Pilih artefak sihir impianmu:",
  a:[
    {t:"Pedang legendaris berlapis perak",h:"Gryffindor"},
    {t:"Tongkat sihir paling kuat di dunia",h:"Slytherin"},
    {t:"Mahkota yang memberi kebijaksanaan",h:"Ravenclaw"},
    {t:"Piala yang tak pernah kering",h:"Hufflepuff"}
  ]
 }
];

let index = 0;
let score = {Gryffindor:0, Slytherin:0, Ravenclaw:0, Hufflepuff:0};
const quiz = document.getElementById("quiz");

function showQ() {
 let q = questions[index];
 quiz.innerHTML = `
   <div class="question">${q.q}</div>
   <div class="options">
     ${q.a.map(o=>`<button onclick="pick('${o.h}')">${o.t}</button>`).join("")}
   </div>`;
}

window.pick = function(h) {
 score[h]++;
 index++;
 if(index < questions.length) {
    showQ();
 } else {
    result();
 }
}

function result() {
 localStorage.setItem("hogwarts_done","yes");
 let house = Object.keys(score).reduce((a,b)=>score[a]>score[b]?a:b);

 const data = {
  Gryffindor:{
    desc:"Tempat bagi mereka yang berani dan ksatria. Kamu memiliki hati yang membara untuk membela yang benar.",
    attr:"Warna: Merah & Emas 路 Simbol: Singa",
    color:"#ae0001",
    logo:"https://www.pngall.com/wp-content/uploads/13/Gryffindor-Logo-PNG-File.png"
  },
  Slytherin:{
    desc:"Bagi mereka yang ambisius dan cerdik. Kamu akan menggunakan segala cara untuk mencapai puncak kesuksesan.",
    attr:"Warna: Hijau & Perak 路 Simbol: Ular",
    color:"#2a623d",
    logo:"https://www.pngall.com/wp-content/uploads/13/Slytherin-Logo-PNG-Image.png"
  },
  Ravenclaw:{
    desc:"Tempat bagi mereka yang cerdas dan kreatif. Bagimu, pengetahuan adalah harta yang paling berharga.",
    attr:"Warna: Biru & Perunggu 路 Simbol: Elang",
    color:"#222f5b",
    logo:"https://www.pngall.com/wp-content/uploads/13/Ravenclaw-Logo-PNG-Cutout.png"
  },
  Hufflepuff:{
    desc:"Tempat bagi mereka yang setia dan jujur. Kamu tidak takut bekerja keras dan selalu adil pada sesama.",
    attr:"Warna: Kuning & Hitam 路 Simbol: Luwak",
    color:"#ecb939",
    logo:"https://www.pngall.com/wp-content/uploads/13/Hufflepuff-Logo-PNG-Image.png"
  }
 };

 quiz.style.borderColor = data[house].color;
 quiz.innerHTML = `
 <div class="result">
   <div class="house-name" style="color:${data[house].color};">${house}</div>
   <img src="${data[house].logo}" class="house-img" alt="Logo ${house}">
   <div class="desc">${data[house].desc}</div>
   <div class="attr">${data[house].attr}</div>
   <br>
   <button onclick="location.reload()" style="margin-top:20px; background:none; border:none; color:#d4af37; cursor:pointer; font-size:0.8rem; text-decoration:underline;">Selesai</button>
 </div>`;
}

showQ();
}
</script>
</body>
</html>
