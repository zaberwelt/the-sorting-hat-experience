<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>The Sorting Hat - Pure Hogwarts Edition</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Poppins:wght@300;400&display=swap');

* { box-sizing: border-box; }

body {
    margin: 0;
    min-height: 100vh;
    font-family: 'Poppins', sans-serif;
    color: #eaeaff;
    background: #000;
    background: radial-gradient(circle at top, #1a0f00, #000);
    overflow-x: hidden;
    display: flex;
    justify-content: center;
}

.stars-container {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    z-index: -2;
}

.stars {
    position: absolute;
    width: 200%; height: 200%;
    background-image: radial-gradient(1px 1px at 20px 30px, #eee, rgba(0,0,0,0)),
                      radial-gradient(1.5px 1.5px at 40px 70px, #fff, rgba(0,0,0,0));
    background-size: 200px 200px;
    animation: moveStars 100s linear infinite;
}

@keyframes moveStars {
    from { transform: translate(0,0); }
    to { transform: translate(-50%, -50%); }
}

.container {
    max-width: 820px;
    width: 100%;
    padding: 20px;
    text-align: center;
    position: relative;
    z-index: 1;
}

h1 {
    font-family: 'Cinzel', serif;
    font-size: 1.8rem;
    letter-spacing: 2px;
    color: #d4af37;
    text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
    margin: 10px 0;
}

/* ===== REALISTIC HAT IMAGE ===== */
.hat-img {
    width: 220px; 
    height: auto;
    margin: 0 auto 15px auto;
    display: block;
    filter: drop-shadow(0 0 15px rgba(0,0,0,0.8));
    animation: floatHat 5s ease-in-out infinite;
}

@keyframes floatHat {
    0%, 100% { transform: translateY(0) rotate(-1deg); }
    50% { transform: translateY(-12px) rotate(1deg); }
}

/* ===== QUIZ BOX ===== */
.quiz-box {
    position: relative;
    padding: 25px;
    background: rgba(15, 10, 5, 0.95);
    border-radius: 12px;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(212, 175, 55, 0.3);
    box-shadow: 0 10px 30px rgba(0,0,0,0.8);
    min-height: 250px;
}

.question {
    font-size: 1.05rem;
    margin-bottom: 20px;
    color: #f0e6d2;
    line-height: 1.4;
}

.options button {
    display: block;
    width: 100%;
    margin: 8px 0;
    padding: 12px;
    border-radius: 6px;
    border: 1px solid rgba(212, 175, 55, 0.2);
    background: rgba(255, 255, 255, 0.03);
    color: #eaeaff;
    font-family: 'Poppins', sans-serif;
    font-size: 0.9rem;
    cursor: pointer;
    transition: all .3s ease;
}

.options button:hover {
    background: rgba(212, 175, 55, 0.15);
    border-color: #d4af37;
}

/* ===== RESULT SECTIONS ===== */
.house-logo {
    width: 160px; 
    height: auto;
    margin: 15px auto;
    display: block;
    animation: fadeIn 1.5s ease;
}

.house-name {
    font-family: 'Cinzel', serif;
    font-size: 2.2rem;
    letter-spacing: 3px;
    margin: 5px 0;
}

.desc {
    font-size: 0.95rem;
    line-height: 1.5;
    color: #d1c4a9;
    margin: 10px auto 15px auto;
    max-width: 500px;
}

.attr {
    display: inline-block;
    padding: 6px 15px;
    background: rgba(0,0,0,0.4);
    border-radius: 4px;
    font-size: 0.8rem;
    border: 1px solid rgba(212, 175, 55, 0.2);
}

.btn-selesai {
    margin-top: 25px;
    background: none;
    border: none;
    color: #d4af37;
    cursor: pointer;
    text-decoration: underline;
    font-size: 0.9rem;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>
<div class="stars-container">
    <div class="stars"></div>
</div>

<div class="container" id="app">
    <h1>The Sorting Hat</h1>

    <img src="https://www.pngarts.com/files/3/Harry-Potter-Sorting-Hat-PNG-Image-Background.png" alt="Sorting Hat" class="hat-img">

    <div class="quiz-box" id="quiz"></div>
</div>

<script>
if (localStorage.getItem("hogwarts_done")) {
    document.getElementById("quiz").innerHTML =
        "<p style='padding:40px 10px;'>Topi Seleksi telah menetapkan takdirmu.<br><b style='color:#d4af37;'>Selamat belajar di Hogwarts!</b></p>";
} else {

const questions = [
 {
  q:"Manakah kualitas yang paling kamu hargai dalam dirimu?",
  a:[
    {t:"Keberanian dan keberanian tinggi",h:"Gryffindor"},
    {t:"Kecerdikan dan ambisi besar",h:"Slytherin"},
    {t:"Kecerdasan dan haus akan ilmu",h:"Ravenclaw"},
    {t:"Kesetiaan dan kerja keras",h:"Hufflepuff"}
  ]
 },
 {
  q:"Apa yang akan kamu lakukan jika melihat teman dalam kesulitan?",
  a:[
    {t:"Langsung menolong tanpa berpikir panjang",h:"Gryffindor"},
    {t:"Mencari cara paling efisien untuk membantu mereka",h:"Slytherin"},
    {t:"Menganalisis situasi untuk memberikan solusi terbaik",h:"Ravenclaw"},
    {t:"Tetap mendampingi mereka apa pun yang terjadi",h:"Hufflepuff"}
  ]
 },
 {
  q:"Pilih artefak yang ingin kamu miliki:",
  a:[
    {t:"Pedang berlapis perak",h:"Gryffindor"},
    {t:"Tongkat sihir terkuat",h:"Slytherin"},
    {t:"Mahkota kebijaksanaan",h:"Ravenclaw"},
    {t:"Piala emas persahabatan",h:"Hufflepuff"}
  ]
 }
];

let index = 0;
let score = {Gryffindor:0, Slytherin:0, Ravenclaw:0, Hufflepuff:0};
const quiz = document.getElementById("quiz");

function showQ() {
 let q = questions[index];
 quiz.innerHTML = `
   <div class="question">${q.q}</div>
   <div class="options">
     ${q.a.map(o=>`<button onclick="pick('${o.h}')">${o.t}</button>`).join("")}
   </div>`;
}

window.pick = function(h) {
 score[h]++;
 index++;
 if(index < questions.length) {
    showQ();
 } else {
    result();
 }
}

function result() {
 localStorage.setItem("hogwarts_done","yes");
 let house = Object.keys(score).reduce((a,b)=>score[a]>score[b]?a:b);

 const data = {
  Gryffindor:{
    desc:"Rumah bagi mereka yang berani, ksatria, dan tak gentar menghadapi bahaya.",
    attr:"Warna: Merah & Emas 路 Simbol: Singa",
    color:"#ae0001",
    logo:"https://www.pngplay.com/wp-content/uploads/12/Gryffindor-Logo-Transparent-PNG.png"
  },
  Slytherin:{
    desc:"Rumah bagi mereka yang cerdik, ambisius, dan pemimpin yang haus kekuasaan.",
    attr:"Warna: Hijau & Perak 路 Simbol: Ular",
    color:"#2a623d",
    logo:"https://www.pngplay.com/wp-content/uploads/12/Slytherin-Logo-Transparent-PNG.png"
  },
  Ravenclaw:{
    desc:"Rumah bagi mereka yang cerdas, kreatif, dan memiliki wawasan yang tajam.",
    attr:"Warna: Biru & Perunggu 路 Simbol: Elang",
    color:"#222f5b",
    logo:"https://www.pngplay.com/wp-content/uploads/12/Ravenclaw-Logo-Transparent-PNG.png"
  },
  Hufflepuff:{
    desc:"Rumah bagi mereka yang setia, jujur, sabar, dan tidak takut bekerja keras.",
    attr:"Warna: Kuning & Hitam 路 Simbol: Luwak",
    color:"#ecb939",
    logo:"https://www.pngplay.com/wp-content/uploads/12/Hufflepuff-Logo-Transparent-PNG.png"
  }
 };

 quiz.style.borderColor = data[house].color;
 quiz.innerHTML = `
 <div class="result">
   <div class="house-name" style="color:${data[house].color};">${house}</div>
   <img src="${data[house].logo}" class="house-logo" alt="Logo ${house}">
   <div class="desc">${data[house].desc}</div>
   <div class="attr" style="border-color:${data[house].color}55">${data[house].attr}</div>
   <br>
   <button onclick="location.reload()" class="btn-selesai">Selesai</button>
 </div>`;
}

showQ();
}
</script>
</body>
</html>
