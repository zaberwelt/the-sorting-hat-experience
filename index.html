<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hogwarts Sorting Ceremony - Ultimate</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Fauna+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #c39d5e;
            --gold-bright: #f4cf8d;
            --bg-dark: #050505;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-dark);
            color: #e0e0e0;
            font-family: 'Fauna One', serif;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; overflow-x: hidden;
        }

        /* Background Magis Animasi */
        .stars {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #111122 0%, #050505 100%);
            z-index: -1;
        }

        .container {
            position: relative; width: 90%; max-width: 500px;
            padding: 40px 20px; background: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--gold); border-radius: 2px;
            text-align: center; backdrop-filter: blur(10px);
            box-shadow: 0 0 40px rgba(0,0,0,1), inset 0 0 15px rgba(195, 157, 94, 0.2);
        }

        h1, h2 {
            font-family: 'Cinzel Decorative', serif;
            color: var(--gold); letter-spacing: 2px;
        }

        .hat-img {
            width: 160px; margin-bottom: 20px;
            filter: drop-shadow(0 0 15px var(--gold));
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-2deg); }
            50% { transform: translateY(-15px) rotate(2deg); }
        }

        /* Deskripsi & Teks */
        .description {
            font-size: 0.9rem; color: #bbb; line-height: 1.6;
            margin-bottom: 25px; font-style: italic;
        }

        /* Tombol Premium */
        .btn-magic {
            background: none; border: 1px solid var(--gold);
            color: var(--gold); padding: 12px 30px;
            font-family: 'Cinzel Decorative', serif; font-size: 13px;
            cursor: pointer; transition: 0.4s; text-transform: uppercase;
            letter-spacing: 2px; overflow: hidden; position: relative;
        }

        .btn-magic:hover {
            background: var(--gold); color: black;
            box-shadow: 0 0 20px var(--gold);
        }

        /* Pilihan Kuis */
        .option-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(195, 157, 94, 0.3);
            padding: 15px; margin: 10px 0; cursor: pointer;
            transition: 0.3s; font-size: 0.95rem; border-radius: 4px;
        }

        .option-card:hover {
            border-color: var(--gold-bright);
            background: rgba(195, 157, 94, 0.15);
            transform: scale(1.02);
        }

        .result-img {
            width: 140px; margin: 20px 0;
            animation: appear 1.5s ease-out;
        }

        @keyframes appear {
            from { opacity: 0; transform: scale(0.7); filter: brightness(0); }
            to { opacity: 1; transform: scale(1); filter: brightness(1); }
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="stars"></div>

    <div class="container">
        <div id="screen-welcome">
            <img src="https://www.pngall.com/wp-content/uploads/11/Harry-Potter-Sorting-Hat-PNG-Image.png" class="hat-img">
            <h1>The Sorting Ceremony</h1>
            <p class="description">
                "Selamat datang di Aula Besar. Topi Seleksi akan membaca pikiran, bakat, dan hatimu untuk menentukan di mana tempatmu seharusnya berada."
            </p>
            <button class="btn-magic" onclick="showQuiz()">Mulai Seleksi</button>
        </div>

        <div id="screen-quiz" class="hidden">
            <p id="progress" style="color: var(--gold); font-size: 11px; margin-bottom: 10px;"></p>
            <h2 id="question-text" style="font-size: 1.2rem; min-height: 60px;"></h2>
            <div id="options-list"></div>
        </div>

        <div id="screen-result" class="hidden">
            <h2 style="font-size: 0.8rem; letter-spacing: 4px;">HASIL SELEKSI</h2>
            <h1 id="house-name" style="font-size: 2.5rem; margin: 10px 0;"></h1>
            <img id="house-img" src="" class="result-img">
            <div id="house-desc" style="font-size: 0.9rem; color: #ccc; line-height: 1.5; padding: 0 15px;"></div>
            <button class="btn-magic" style="margin-top: 30px;" onclick="location.reload()">Ulangi Upacara</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                q: "Di sebuah jalan bercabang, mana yang paling menarik perhatianmu?",
                options: [
                    { t: "Jalan berbatu yang menantang", h: "Gryffindor" },
                    { t: "Jalan setapak menuju perpustakaan tua", h: "Ravenclaw" },
                    { t: "Jalan rahasia yang tersembunyi dan gelap", h: "Slytherin" },
                    { t: "Jalan terang menuju pedesaan yang asri", h: "Hufflepuff" }
                ]
            },
            {
                q: "Apa yang paling ingin kamu kuasai dalam sihir?",
                options: [
                    { t: "Mantra pertahanan yang kuat", h: "Gryffindor" },
                    { t: "Sihir pengubah realita dan pikiran", h: "Ravenclaw" },
                    { t: "Ramuan untuk meraih kejayaan", h: "Slytherin" },
                    { t: "Sihir penyembuhan dan alam", h: "Hufflepuff" }
                ]
            },
            {
                q: "Apa yang kamu harapkan orang katakan tentangmu setelah kamu tiada?",
                options: [
                    { t: "Dia adalah pemberani yang luar biasa", h: "Gryffindor" },
                    { t: "Dia adalah orang terpintar yang pernah ada", h: "Ravenclaw" },
                    { t: "Dia adalah sosok yang sangat berpengaruh", h: "Slytherin" },
                    { t: "Dia adalah teman yang paling setia", h: "Hufflepuff" }
                ]
            },
            {
                q: "Seekor monster menghalangi jalanmu. Apa tindakanmu?",
                options: [
                    { t: "Menyerang dengan keberanian penuh", h: "Gryffindor" },
                    { t: "Mencari kelemahannya melalui logika", h: "Ravenclaw" },
                    { t: "Mencoba menjinakkannya demi keuntungan", h: "Slytherin" },
                    { t: "Bekerja sama dengan teman untuk lewat", h: "Hufflepuff" }
                ]
            },
            {
                q: "Benda ajaib mana yang paling ingin kamu miliki?",
                options: [
                    { t: "Pedang Perak Kuno", h: "Gryffindor" },
                    { t: "Cermin Pencitra Masa Depan", h: "Ravenclaw" },
                    { t: "Tongkat Sihir Terkuat", h: "Slytherin" },
                    { t: "Piala Persahabatan Abadi", h: "Hufflepuff" }
                ]
            }
        ];

        let scores = { Gryffindor: 0, Hufflepuff: 0, Ravenclaw: 0, Slytherin: 0 };
        let currentIdx = 0;

        function showQuiz() {
            document.getElementById('screen-welcome').classList.add('hidden');
            document.getElementById('screen-quiz').classList.remove('hidden');
            renderQuestion();
        }

        function renderQuestion() {
            const q = questions[currentIdx];
            document.getElementById('progress').innerText = `LANGKAH ${currentIdx + 1} DARI 5`;
            document.getElementById('question-text').innerText = q.q;
            const list = document.getElementById('options-list');
            list.innerHTML = '';

            q.options.forEach(opt => {
                const card = document.createElement('div');
                card.className = 'option-card';
                card.innerText = opt.t;
                card.onclick = () => {
                    scores[opt.h]++;
                    currentIdx++;
                    if(currentIdx < questions.length) renderQuestion(); else showResult();
                };
                list.appendChild(card);
            });
        }

        function showResult() {
            document.getElementById('screen-quiz').classList.add('hidden');
            document.getElementById('screen-result').classList.remove('hidden');

            const house = Object.keys(scores).reduce((a, b) => scores[a] >= scores[b] ? a : b);
            
            const database = {
                Gryffindor: {
                    name: "GRYFFINDOR",
                    img: "https://vignette.wikia.nocookie.net/harrypotter/images/b/b1/Gryffindor_ClearBG.png",
                    desc: "Kamu memiliki keberanian yang membara dan jiwa ksatria. Gryffindor adalah tempat bagi mereka yang berani membela kebenaran di atas segalanya."
                },
                Slytherin: {
                    name: "SLYTHERIN",
                    img: "https://vignette.wikia.nocookie.net/harrypotter/images/0/00/Slytherin_ClearBG.png",
                    desc: "Cerdik, ambisius, dan memiliki jiwa kepemimpinan yang kuat. Slytherin adalah tempat bagi mereka yang menggunakan segala cara untuk mencapai kejayaan."
                },
                Ravenclaw: {
                    name: "RAVENCLAW",
                    img: "https://vignette.wikia.nocookie.net/harrypotter/images/4/4e/Ravenclaw_ClearBG.png",
                    desc: "Kebijaksanaan, kecerdasan, dan kreativitas adalah kekuatanmu. Ravenclaw menghargai pikiran yang tajam dan keinginan untuk terus belajar."
                },
                Hufflepuff: {
                    name: "HUFFLEPUFF",
                    img: "https://vignette.wikia.nocookie.net/harrypotter/images/0/06/Hufflepuff_ClearBG.png",
                    desc: "Kesetiaan, kerja keras, dan kejujuran adalah jati dirimu. Hufflepuff adalah tempat bagi mereka yang tulus dan menghargai persahabatan."
                }
            };

            const result = database[house];
            document.getElementById('house-name').innerText = result.name;
            document.getElementById('house-name').style.color = (house === 'Gryffindor') ? '#9e2a2a' : (house === 'Slytherin') ? '#2d5a27' : (house === 'Ravenclaw') ? '#2a4d8e' : '#c39d5e';
            document.getElementById('house-img').src = result.img;
            document.getElementById('house-desc').innerText = result.desc;
        }
    </script>
</body>
</html>
